<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Profilepicmultimedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <section class="auth-section">
    <div class="login-container">
      <!-- Logo Placeholder -->
      <div class="logo-placeholder">
        <img src="images/logo_test.png" alt="Website Logo">
      </div>

      <div class="login-box">
        <h2>Login</h2>

        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Gmail" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>

          <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="forgot-password.html">Forgot Password?</a>
          </div>

          <button type="submit" class="login-btn">Login</button>

          <p class="register-text">Donâ€™t have an account? <a href="signup.html">Create one</a></p>
        </form>
      </div>

      <p class="footer">@2025 Profilepicmultimedia</p>
    </div>
  </section>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Save token to localStorage
          localStorage.setItem("token", data.token);
          alert("Login successful!");
          window.location.href = "index.html"; // Redirect to home
        } else {
          alert(data.message || "Invalid credentials");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
