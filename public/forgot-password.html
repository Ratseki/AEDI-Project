<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Profilepicmultimedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<body class="forgot-page"></body>
  <div class="login-container">
    <!-- Logo Placeholder -->
    <div class="logo-placeholder">
      <img src="images/logo_test.png" alt="Website Logo">
    </div>

    <div class="forgot-box">
      <h2>Reset Your Password</h2>

      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your Gmail" required>
        </div>

        <p class="instruction-text">
          Enter your email address and we'll send you a link to reset your password.
        </p>

        <button type="submit" class="login-btn">Reset Password</button>
      </form>
    </div>

    <p class="footer">@2025 Profilepicmultimedia</p>
  </div>

</body>
</html>
