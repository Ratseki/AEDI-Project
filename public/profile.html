<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* Simple styling for the profile layout */
    main { max-width: 600px; margin: 40px auto; padding: 20px; font-family: sans-serif; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; box-sizing: border-box;}
    button { padding: 10px 15px; cursor: pointer; background: #0A142D; color: #fff; border: none; border-radius: 5px; }
    img { object-fit: cover; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    .gender-group { display: flex; gap: 15px; margin: 10px 0; }
    .gender-group label { font-weight: normal; display: inline; margin: 0; }
    .gender-group input { display: inline; width: auto; margin: 0; }
  </style>
</head>
<body>
  <main>
    <h1>My Profile</h1>

    <section id="profileSection">
      <div style="text-align: center; margin-bottom: 20px;">
        <img id="profilePic" src="/assets/default-avatar.png" width="150" height="150" style="border-radius:50%; border: 3px solid #ddd;"/>
        <form id="picForm" style="margin-top: 10px;">
          <input type="file" id="picInput" name="profile_pic" accept="image/*" required />
          <button type="submit">Upload Picture</button>
        </form>
      </div>

      <hr />

      <h3>Personal Details</h3>
      <form id="infoForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Full Name" />
        
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" placeholder="Contact Number" />

        <label>Gender</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" />

        <button type="submit">Save Changes</button>
      </form>

      <hr style="margin: 30px 0;" />

      <h3>Change Password</h3>
      <form id="passwordForm">
        <input type="password" id="currentPassword" placeholder="Current Password" required />
        <input type="password" id="newPassword" placeholder="New Password (min 6 chars)" required minlength="6" />
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
        <button type="submit" style="background-color: #d9534f;">Change Password</button>
      </form>
    </section>
  </main>

  <script src="/js/profile.js"></script>
</body>
</html>
