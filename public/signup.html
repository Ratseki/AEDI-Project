<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Profilepicmultimedia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth">
  <div class="signup-wrapper">
    <div class="signup-box">
      <!-- Left Side: Image Section (cleaned) -->
<div class="signup-image">
  <!-- Logo and Back Button (overlay) -->
  <div class="image-header">
    <img src="images/logo_test.png" alt="Profilepic Multimedia Logo" class="image-logo" />
    <a href="index.html" class="back-button">Back to Website &gt;</a>
  </div>

  <!-- Main Image Container (single tagline INSIDE) -->
  <div class="main-image-container">
    <img src="images/image_compilation/kapurpurawan/signup.jpg" alt="Signup" class="main-photo" />
    <div class="image-tagline">
      WE CREATE <span class="highlight">MEMORIES</span>
    </div>
  </div>
</div>
      
      <!-- Right Side: Form Section -->
      <form>
        <h2>Create an Account</h2>
        
        <div class="name-fields">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" required />
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" required />
          </div>
        </div>
        
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@gmail.com" required />
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="••••••••" required />
        </div>
        
        <div class="checkbox-group">
          <label>
            <input type="checkbox" required />
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> for this site.
          </label>
        </div>
        
        <button type="submit" class="signup-btn">Create Account</button>
        
        <p class="register-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
  
  <footer class="signup-footer">©2025 Profilepicmultimedia</footer>
</body>
</html>
