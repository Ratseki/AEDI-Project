<body>
  <!-- HEADER -->

    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">About Us</a>
      <a href="#">Services ‚ñº</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/contact.html">Contact</a>
    </nav>
    <div class="account">
      <span class="icon">üë§</span> My Account
    </div>
  </header>

  <main class="main">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>User123</h3>
      <section>
        <h4>üë§ My Account</h4>
        <ul>
          <li><a href="#">Banks & Cards</a></li>

      <section>

          <li>üñº My Photos</li>
          <li>üìÖ Bookings</li>

    <!-- GALLERY CONTENT -->

  <script>
document.addEventListener("DOMContentLoaded", async () => {
  try {
    const res = await fetch("/api/auth/verify", {
      method: "GET",
      credentials: "include" // sends cookie
    });
    const data = await res.json();

    if (!data.valid) {
      alert("Please log in first");
      window.location.href = "/login.html"; // redirect if not logged in
    } else {
      console.log("‚úÖ User verified:", data.user);
      document.querySelector(".sidebar h3").textContent = data.user.name || "User";
    }
  } catch (err) {
    console.error(err);
    window.location.href = "/login.html";
  }
});
</script>


  <script src="user_gallery.js"></script>
</body>
